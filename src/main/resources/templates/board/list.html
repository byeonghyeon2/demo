<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <title>자유게시판</title>
</head>
<body>
  <!-- HEADER -->
  <div th:insert="common/header.html" id="header"></div>
  <div class="container">
  <table class="table">
    <thead class="thead-light">
    <tr class="text-center">
          <th scope="col">번호</th>
          <th scope="col">제목</th>
          <th scope="col">내용</th>
          <th scope="col">작성자</th>
          <th scope="col">작성일</th>
      </tr>
      </thead>

      <!-- CONTENTS !-->
      <tbody>
      <tr class="text-center" th:each="MyBoardEntity : ${List}">
          <td>
              <span th:text="${MyBoardEntity.id}"></span>
          </td>
          <td>
              <a th:href="@{'/board/write' + ${MyBoardEntity.id}}">
                  <span th:text="${MyBoardEntity.title}"></span>
              </a>
          </td>
          <td>
              <span th:text="${MyBoardEntity.content}"></span>
          </td>
          <td>
              <span th:text="${MyBoardEntity.writer}"></span>
          </td>
          <td>
<!--              <span th:text="${#temporals.format(MyBoardEntity.createdDate, 'yyyy-MM-dd HH:mm')}"></span>-->
<!--          </td>-->
<!--      </tr>-->
<!--      </tbody>-->

  </table>

      <div class="row">
          <div class="col-auto mr-auto"></div>
          <div class="col-auto">
              <a class="btn btn-primary" th:href="@{/board/write}" role="button">글쓰기</a>

  <!-- FOOTER -->
<!--  <div th:insert="common/footer.html" id="footer"></div>-->
</body>
</html>
