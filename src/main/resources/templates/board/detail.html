<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="@{'게시판 - ' + ${post.title}}"></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:text="@{${post.title} + ' - ' + ${post.writer}}"></h5>
      <p class="card-text">
        <small
                class="text-muted"
                th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"
        ></small>
      </p>
      <p class="card-text" th:text="${post.content}"></p>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-auto mr-auto"></div>
    <div class="col-auto">
      <a class="btn btn-info" th:href="@{'/post/edit/' + ${post.id}}" role="button">수정</a>
    </div>

    <div class="col-auto">
      <form id="delete-form" th:action="@{'/post/' + ${post.id}}" method="post">
        <input type="hidden" name="_method" value="delete" />
        <button id="delete-btn" type="submit" class="btn btn-danger">삭제</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
